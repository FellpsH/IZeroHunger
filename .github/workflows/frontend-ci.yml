name: Frontend CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'front/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'front/**'

jobs:
  test:
    name: ğŸ§ª Tests & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: front/package-lock.json

    - name: ğŸ“¦ Install dependencies
      run: |
        cd front
        npm ci

    - name: ğŸ” Run ESLint
      run: |
        cd front
        npm run lint

    - name: ğŸ§ª Run tests (if available)
      run: |
        cd front
        # npm run test:unit || echo "No tests configured"
        echo "âœ… Frontend tests would run here"

    - name: ğŸ—ï¸ Build for production
      run: |
        cd front
        npm run build

    - name: ğŸ“Š Check bundle size
      run: |
        cd front
        du -sh dist/
        echo "ğŸ“¦ Build completed successfully!"

    - name: ğŸ·ï¸ Upload build artifacts
      if: success() && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: front/dist/
        retention-days: 30

  lighthouse:
    name: ğŸ” Lighthouse Audit
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json

    - name: ğŸ“¦ Install dependencies
      run: |
        cd front
        npm ci

    - name: ğŸ—ï¸ Build application
      run: |
        cd front
        npm run build

    - name: ğŸš€ Serve application
      run: |
        cd front
        npx http-server dist -p 8080 &
        sleep 5
      
    - name: ğŸ” Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json

    - name: ğŸ“¦ Install dependencies
      run: |
        cd front
        npm ci

    - name: ğŸ” Run npm audit
      run: |
        cd front
        npm audit --audit-level=moderate || true

    - name: ğŸ›¡ï¸ Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=front/package.json

  build-docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./front
        file: ./front/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/izero-hunger-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/izero-hunger-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json

    - name: ğŸ“¦ Install and build
      run: |
        cd front
        npm ci
        npm run build

    - name: ğŸŒ Deploy to Netlify (Preview)
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './front/dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: true
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, lighthouse, security, build-docker]
    if: always()

    steps:
    - name: ğŸ“§ Notify on success
      if: needs.test.result == 'success'
      run: |
        echo "âœ… Frontend pipeline completed successfully!"
        echo "ğŸ§ª Tests: ${{ needs.test.result }}"
        echo "ğŸ” Lighthouse: ${{ needs.lighthouse.result }}"
        echo "ğŸ”’ Security: ${{ needs.security.result }}"
        echo "ğŸ³ Docker: ${{ needs.build-docker.result }}"

    - name: âŒ Notify on failure
      if: needs.test.result == 'failure'
      run: |
        echo "âŒ Frontend pipeline failed!"
        echo "Check the logs for more details."
        exit 1
